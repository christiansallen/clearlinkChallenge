<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Document</title>
  </head>

  <body>
    <div id="container">
      <div class="summary">
        <h1 class="app-header">Christian Allen</h1>
        <p class="summary-text">Summary of myself</p>
      </div>
      <div class="three-columns">
        <section class="column">
          <i
            class="fa fa-exclamation-circle"
            style="font-size: 6rem; color: lightblue;"
          ></i>
          <h2>What makes you nervous?</h2>
          <p>answer</p>
        </section>
        <section class="column">
          <i
            class="fa fa-trophy"
            style="font-size: 6rem; color: lightblue;"
          ></i>
          <h2>What has been your greatest moment as a developer?</h2>
          <p>answer</p>
        </section>
        <section class="column">
          <i class="fa fa-star" style="font-size: 6rem; color: lightblue;"></i>
          <h2>What is your favorite thing from pop culture?</h2>
          <p>answer</p>
        </section>
      </div>
      <div class="multiplication-table">
        <h2 class="table-header">Multiplication Table</h2>
        <form>
          <span class="row-span">
            <label for="rows">Rows:</label>
            <input type="text" name="rows" value="" id="rows" />
          </span>
          <span class="column-span">
            <label for="columns">Columns:</label>
            <input type="text" name="columns" value="" id="columns" />
          </span>
          <div id="buttons-container">
            <button
              type="submit"
              class="create-table-btn"
              onclick="createTable(event)"
            >
              Create Table
            </button>
          </div>
        </form>

        <script src="./index.js"></script>
      </div>
    </div>
  </body>
</html>
